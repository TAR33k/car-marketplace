<mat-toolbar color="primary">
  <div class="container">
    <div class="toolbar-content">
      <!-- Logo/Brand -->
      <a routerLink="/" class="brand">
        <span class="brand-name">CarMarket</span>
      </a>

      <!-- Navigation -->
      <nav class="nav-links">
        <a mat-button routerLink="/search" routerLinkActive="active">Search Cars</a>
        <a mat-button routerLink="/sell" routerLinkActive="active">Sell Your Car</a>
        <a mat-button routerLink="/about" routerLinkActive="active">About Us</a>
      </nav>

      <!-- Auth Buttons -->
      <div class="auth-buttons">
        <button mat-button routerLink="/auth/login">Login</button>
        <button mat-raised-button color="accent" routerLink="/auth/register">Register</button>
      </div>
    </div>
  </div>
</mat-toolbar>
